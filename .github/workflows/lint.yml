# This is a basic workflow to help you get started with Actions

name: Lint

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    # The type of runner that the job will run on
    name: Install Chainsaw
    steps:
      - name: Install Chainsaw
        uses: kyverno/action-install-chainsaw@v0.2.9
      - name: Check install
        run: chainsaw version
      - name: debug
        run: find .
      - name: lint config
        run: chainsaw lint configuration -f chainsaw/config.yaml
      - name: lint tests
        run: |
          for test_file in `find chainsaw -name chainsaw-test.yaml` ; do
            echo "linting $test_file"
            chainsaw lint test -f $test_file
          done
