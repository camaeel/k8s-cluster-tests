apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ($issuer_name)
  labels:
    chainsaw-test: ($values.test_name)
spec:
  acme:
    email: (join('', ['kamil-chainsaw-test+',$namespace,'-',random('[0-9a-z]{10}'),'@gmail.com']))
    privateKeySecretRef:
      name: ($issuer_name)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef: ($values.certManagerTest.apiTokenSecretRef)

