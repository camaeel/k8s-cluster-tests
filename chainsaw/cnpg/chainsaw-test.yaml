# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: cnpg
spec:
  description:
    Tests CNPG operator managed database provisioning.
  timeouts:
    exec: 30s
    apply: 30s
    delete: 1m
  namespaceTemplate:
    metadata:
      labels:
        chainsaw-test: ($values.test_name)
  bindings:
    - name: test_name
      value: cnpg
  steps:
    - name: setup DB
      description: creates basic database
      try:
        - description: Create DB
          apply:
            file: manifests/db.yaml
        - description: Wait for db to be ready
          wait:
            timeout: 5m
            apiVersion: postgresql.cnpg.io/v1
            kind: Cluster
            name: cnpg-test
            for:
              condition:
                name: Ready
                value: "True"
    - name: run test job
      description: Runs a job that queries database for table list
      try:
        - description: Create test job
          apply:
            file: manifests/job.yaml
        - description: Wait for test job to execute query against the DB
          wait:
            timeout: 3m
            apiVersion: batch/v1
            kind: Job
            name: cnpg-test
            for:
              condition:
                name: Complete
                value: "True"

  catch:
    - get:
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
    - get:
        kind: Pod
        apiVersion: v1
    - get:
        kind: Job
        apiVersion: batch/v1
    - events: {}
    - podLogs:
        namespace: cnpg-system
        selector: app.kubernetes.io/name=cloudnative-pg
        tail: 200
